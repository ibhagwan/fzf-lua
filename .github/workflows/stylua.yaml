name: Format with stylua

on:
  push:
    branches: [main]
  pull_request:
    branches: "*"

jobs:
  stylua:
    name: stylua
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --check lua/
          version: latest

